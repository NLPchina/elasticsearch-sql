language: java

jdk:
  - oraclejdk8
  - oraclejdk7
  
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip=true


script:
  - wget https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.4.2/elasticsearch-2.4.2.deb && sudo dpkg -i --force-confnew elasticsearch-2.4.2.deb
  - sudo cp ./src/test/resources/elasticsearch.yml /etc/elasticsearch/elasticsearch.yml
  - sudo cat /etc/elasticsearch/elasticsearch.yml
  - sudo /usr/share/elasticsearch/bin/plugin install delete-by-query
  - sudo service elasticsearch start
  - sleep 10
  - ulimit -a
  - mvn test
